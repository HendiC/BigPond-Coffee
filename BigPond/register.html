<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register BigPond Coffee</title>
    <link rel="stylesheet" href="cssloginreg.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Welcome to <br> BigPond Coffee </h1>
                <label form=""> Your Email </label>
                <input type="text" placeholder="example@gmail.com">
                <label form=""> Create a Password </label>
                <input type="password" placeholder="Password">
                <label form=""> Confirm Password </label>
                <input type="password" placeholder="Password">
                <button> Sign Up </button>
                <p>
                    Or continue with <a href="#"> Register Here </a> or <a href="#"> Facebook </a>
                </p>
            </form>
        </div>
    </div>
    <div class="right">
        <img src="assets/logo.png" alt="logo BigPond Coffee">
    </div>
</body>

</html>
